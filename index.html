<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>


    <script>
        var st = {
            name: "Hanzla",
            age: 11
        }
        var fruit = ["Apple", "Banana", "Cherry"]

        document.getElementById("p1").innerHTML = st.name;

        document.getElementById("p2").innerHTML = fruit[2];

        document.getElementById("p3").innerHTML = fruit.join(", ")
        fruit.pop();

        document.getElementById("p4").innerHTML = fruit.join("* ")

    </script>
</body>

</html>
